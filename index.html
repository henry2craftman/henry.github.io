<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="assets/images/henry.png" alt="">
            </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Henry</div>
        <div class="about">Developer & Instructor</div>
        <div class="email">henry2craftman@gmail.com</div>
        <div class="social-icons">
            <!--<a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>-->
            <a href="https://github.com/henry2craftman" target="_blank"></i><img src="assets/images/github.png"></a>
            <a href="https://www.instagram.com/they_dreaming" class="insta"></i><img src="assets/images/instagram.png"></a>
        </div>
        <div class="buttons">
            <button onclick="sendSMS()">SMS</button>
            <button onclick="sendEmail()">email</button>
            <script>
                function sendSMS() {
                    var number = prompt("문자를 보낼 번호를 입력하세요:");
                    if (number != null) {
                        window.location.href = "sms:" + number;
                    }
                }
            </script>
            <script>
                function sendEmail() {
                    window.location.href = "mailto:henry2craftman@gmail.com";
                }
            </script>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>-</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>-</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>-</span>
            </div>
        </div>
    </div>
</body>
