<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- <title>Neumorphism Profile Card | CodingNepal</title> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="img-area">
            <div class="inner-area">
                <img src="assets/images/henry.png" alt="">
            </div>
        </div>
        <div class="icon arrow"><i class="fas fa-arrow-left"></i></div>
        <div class="icon dots"><i class="fas fa-ellipsis-v"></i></div>
        <div class="name">Henry</div>
        <div class="about">Developer & Instructor</div>
        <div class="social-icons">
            <!--<a href="#" class="fb"><i class="fab fa-facebook-f"></i></a>
    <a href="#" class="twitter"><i class="fab fa-twitter"></i></a>-->
            <a href="https://github.com/henry2craftman" target="_blank"></i><img src="assets/images/github.png"></a>
            <a href="https://www.instagram.com/they_dreaming" class="insta"></i><img src="assets/images/instagram.png"></a>
        </div>
        <div class="buttons">
            <button>Message</button>
            <button>Subscribe</button>
        </div>
        <div class="social-share">
            <div class="row">
                <i class="far fa-heart"></i>
                <i class="icon-2 fas fa-heart"></i>
                <span>20.4k</span>
            </div>
            <div class="row">
                <i class="far fa-comment"></i>
                <i class="icon-2 fas fa-comment"></i>
                <span>14.3k</span>
            </div>
            <div class="row">
                <i class="fas fa-share"></i>
                <span>12.8k</span>
            </div>
        </div>
